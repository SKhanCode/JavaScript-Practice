<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: aqua;
        /* height: 200px; */
        border: 3px solid black;
        margin: 20px;
        padding: 20px;
        cursor: pointer;
    }

    .childcontainer {
        background-color: pink;
        padding: 14px;
        /* margin: 14px; */
    }

    .child {
        background: yellow;
        padding: 5px;
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>


<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">HaaGi main hi Programmer hoon</div>
        </section>
    </div>


    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("ChildContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            // e.stopPropagation()
            alert("Container was clicked")
        })

    function getRandomColor() {

    let val1 = Math.ceil(0 + Math.random()* 255);
    let val2 = Math.ceil(0 + Math.random()* 255);
    let val3 = Math.ceil(0 + Math.random()* 255);
    return `rgb(${val1} ${val2} ${val3})`
    }
    setInterval(() => {
                document.querySelector(".container").style.backgroundColor = getRandomColor();
        
    }, 1000);
    setInterval(() => {
                document.querySelector(".childcontainer").style.backgroundColor = getRandomColor();
        
    }, 1000);
    setInterval(() => {
                document.querySelector(".child").style.backgroundColor = getRandomColor();
        
    }, 1000);
    </script>
    

</body>

</html>
